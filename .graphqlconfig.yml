projects:
  WeddingSite-staging:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-2
        apiId: v46rtlzbt5g5ta6hqewnkiwmde
        maxDepth: 2
extensions:
  amplify:
    version: 3
